<!DOCTYPE html>
<html>
<head><title>blogRegister</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../lib/css/bootstrap.css">
  <link rel="styleSheet" href="../lib/css/ionicons.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <script src="../lib/js/jquery.js"></script>
  <script src="../lib/js/bootstrap.js"></script>
  <script src="../javascripts/index.js"></script>
</head>
<body>
<div class="reg-content">
  <div class="reg col-md-4 col-md-offset-4"><h2 class="reg-title">注册新用户</h2>
    <form role="form" method="POST" action="/user">
      <div class="form-group has-feedback has-success">
        <label for="username" class="input-label">用户名:</label>
        <input id="username" type="text" placeholder="请输入用户名" name="username" class="form-control">
        <span class="glyphicon form-control-feedback glyphicon-ok"></span>
      </div>
      <div class="form-group has-feedback has-success">
        <label for="password" class="input-label">密码:</label>
        <input id="password" type="password" placeholder="请输入密码" name="password" class="form-control">
        <span class="glyphicon form-control-feedback glyphicon-ok"></span>
      </div>
      <div class="form-group has-feedback has-success">
        <label for="password" class="input-label">重复密码:</label>
        <input id="re_password" type="password" placeholder="请重复输入密码" name="re_password" class="form-control">
        <span class="glyphicon form-control-feedback glyphicon-ok"></span>
      </div>
      <div class="form-group has-feedback has-success">
        <label for="password" class="input-label">邮箱:</label>
        <input id="email" type="email" placeholder="请输入邮箱" name="email" class="form-control">
        <span class="glyphicon form-control-feedback glyphicon-ok"></span>
      </div>
      <div class="btn-row">
        <a onclick="register()" class="btn btn-success">注册</a>
        <a href="/" class="btn btn-info">返回</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
